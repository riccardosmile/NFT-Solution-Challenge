<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <main class="container"> 
        <div class="card">
            <div class="image-card">  
                <div class="image-main">

                </div>
                <div class="image-hover">

                </div>   
            </div>
            <div class="text">
                <h3 class="tag">Equilibrium #3429</h3>
                <p class="description">
                    Our Equilibrium collection promotes
                    balance and calm.
                </p>
            </div>
            <div class="info">
                <div class="price">
                    <div class="price-img"></div>
                    <p>0.041 ETH</p>
                </div>
                <div class="data">
                    <div class="data-img"></div>
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="credits">
                <div class="credits-image"></div>
                <p>Creations of <span class="creator">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
